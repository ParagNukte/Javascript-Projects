<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <section>
        <p class="message">1.000 USD is equals 82.875 INR</p>
      </section>
      <div class="line"></div>
      <form>
        <div class="from-container">
          <span>
            <input type="text" id="from-amount" value="1" />
          </span>
          <span class="dropdown">
            <select name="from" id="from-select"></select>
          </span>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left" id="swap-btn"></i>
        <div>
          <span class="to-container">
            <input type="text" id="to-amount" value="82.875" />
          </span>
          <span class="dropdown">
            <select name="to" id="to-select"></select>
          </span>
        </div>
        <button type="button" id="submit">Get Exchnage Amount</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
